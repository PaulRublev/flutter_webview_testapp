name: test_app_webview
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  connectivity_plus: ^3.0.3
  device_info_plus: ^8.1.0
  firebase_analytics: ^10.1.6
  firebase_core: ^2.8.0
  firebase_remote_config: ^3.0.15
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  go_router: ^6.2.0
  http: ^0.13.5
  shared_preferences: ^2.0.18
  webview_flutter: ^4.0.6
  flutter_native_splash: ^2.2.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0
  change_app_package_name: ^1.1.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  image_path: "assets/images/logo_small.png"

flutter_native_splash:
  image: assets/images/logo_small.png
  color: "#42a5f5"
  color_dark: "#042a49"
